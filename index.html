<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="header">
      <div class="label">Metric/Imperical Unit Conversion</div>
      <input id="input-num">
      <div id="buttn">
        <button id="convert-bttn">Convert</button>
      </div>
    </div>
    <div class="below">
      <div class="box">
        <div class="length">
          <div class="Label">Length (Meter/Feet)</div>
          <div class="Details" id="output-le"></div>
        </div>
      </div>
      <div class="box">
        <div class="Volume">
          <div class="Label">Volume (Liters/Gallons)</div>
          <div class="Details" id="output-vo"></div>
        </div>
      </div>
      <div class="box">
        <div class="Mass">
          <div class="Label">Mass (Kilograms/Pounds)</div>
          <div class="Details" id="output-ma"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
