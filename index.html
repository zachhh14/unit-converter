<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="header">
      <div class="label">Metric/Imperical Unit Conversion</div>
      <input />
      <button>Convert</button>
    </div>
    <div class="below">
      <div class="box">
        <div class="length">
          <div class="Label">Length (Meter/Feet)</div>
          <div class="Details">
            20 meters = 65.616 feet | 20 feet = 6.096 meters
          </div>
        </div>
      </div>
      <div class="box">
        <div class="Volume">
          <div class="Label">Volume (Liters/Gallons)</div>
          <div class="Details">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </div>
        </div>
      </div>
      <div class="box">
        <div class="Mass">
          <div class="Label">Mass (Kilograms/Pounds)</div>
          <div class="Details">
            20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
